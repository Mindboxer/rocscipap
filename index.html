<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
    </head>
<body>
    <script>
        let playerSelection = "";
        let computerSelection = "";
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let randnum = Math.floor(Math.random() * 3);
            let compsel;
            if (randnum === 0) {
                compsel = "rock";
            } else if (randnum === 1) {
                compsel = "scissors";
            } else {
                compsel = "paper";
            }
            return compsel;
        }

        function playRound(playerSelection, computerSelection) {
            let result;
            
            if (playerSelection === 'rock') {
                switch (computerSelection) {
                    case "paper":
                        result = "You Lose! Paper beats rock";
                        break;
                    case "scissors":
                        result = "You Win! Rock beats scissors";
                        break;
                    default:
                        result = "It's a tie!"
                }

            } else if (playerSelection === 'scissors') {
                switch (computerSelection) {
                    case "paper":
                        result = "You Win! Scissors beats paper";
                        break;
                    case "scissors":
                        result = "It's a tie!";
                        break;
                    default:
                        result = "You Lose! Rock beats scissors"
                }
            } else if (playerSelection === 'paper') {
                switch (computerSelection) {
                    case "paper":
                        result = "It's a tie!";
                        break;
                    case "scissors":
                        result = "You Lose! Scissors beats paper";
                        break;
                    default:
                        result = "You Win! Paper beats rock"
                }
            } 

            
            if (result.includes("Win")) {
                playerScore++ 
            }  else if (result.includes("Lose")) {
                computerScore++ 
            } 
               

            return(result);
        }

        function game() {
            let round = 0;
           
            for (round = 0; round < 5; round++) {
                console.log("round: " + (round + 1));
                
                playerSelection = prompt("Scissors, paper, or rock?");
                playerSelection = playerSelection.toLowerCase();
                if ((playerSelection === "scissors") || (playerSelection === "paper") || (playerSelection === "rock")) { 
                    console.log("Player: " + playerSelection + ".");
                    computerSelection = computerPlay();
                    console.log("Computer: " + computerSelection + ". ");
                    console.log(playRound(playerSelection, computerSelection));
                    console.log(playerScore + " vs " + computerScore);
                } else {
                    console.log("Not a valid answer! Check your spelling");
                    round-- ;
                }
            }
            console.log((playerScore > computerScore) ? "You are the CHAMPION!!!" : "Beep, Blop! Better luck next time!");
        }


        
        game();
       
    </script>
</body>


</html>
